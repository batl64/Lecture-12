<html>
<head>
    <meta charset="utf-8">
    <title>
        JS
    </title>
</head>
<body>    
    <script>
        
        function sum()
        {
            let array = [];
            let sum = 0,i = 0;       
                do {
                    array[i] = prompt("Введите число");       
                    if (array[i] === null || array[i] === "" || array[i] % 1 !==0 ) break;
                    sum += Number(array[i]);
                    i++;
                } while (1);
        
            return sum;          
        }        
        console.log(sum());
        
        arr = [1, -2, 3, 4, -9, 6];
        Arr = [-1, -2, -3];
        function getMaxSubSum(arr)
        {
            let sum = 0,i = 0
            while (i < arr.length)
            {
                if (arr[i] > 0)
                {
                    sum+=arr[i]
                }
                i++;
            }
            return sum;
        }
        console.log(getMaxSubSum(arr));
        console.log(getMaxSubSum(Arr));
    </script>
</body>
</html>
